<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To QingDao JBInfo Inc Feedback Page</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./logic.js"></script>
    <link type="text/css" rel="styleSheet" href="./index.css" />
</head>
<body>
    <h1> Welcome To QingDao JBInfo Inc Feedback Page </h1>
    <div style="display: flex; flex-direction: column;justify-content: center;align-items:center;">
        <form action="" method="post">
            <div>
                <h3>提交人员</h3>
                <input type="text" name="" id="" >
            </div>
            <div>
                <h3>工厂</h3>
                <input type="text" name="" id="">
            </div>
            <div>
                <h3>问题账号</h3>
                <input type="text" name="" id="">
            </div>
            <div>
                <h3>问题描述</h3>
                <textarea name="input" id="" cols="30" rows="10" > </textarea>
            </div>
            <div>
                <h3>附件(* 可以上传录制的视频或者图片)</h3>
                <input type="file" name="" id="" accept=".png,.jpeg,.jpg,.gif" multiple="multiple">
            </div>
            <div>
                <h3>是否需要及时反馈(* 需要及时反馈的话修改完成会邮件发送给提交人)</h3>
                <div style="display: flex;flex-direction: row;align-content: center;">
                    <input type="checkbox" name="" id="input_checkbox" onchange=checkboxClick()>
                    <div id="input_email" style="padding-left: 20px; display:none;">
                        反馈人员邮件:<input type="email" name="" >
                    </div>
                </div>
            </div>

            <input type="submit" value="提交" >
        </form>
    </div>
</body>
</html>
