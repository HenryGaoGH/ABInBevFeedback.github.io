<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-table">
        <div class="form-textbox  is-error">
            <input type="text" class="form-textbox-input" id="customer_name" name="customer_name" aria-labelledby="customer_name_label" maxlength="50" data-validate="name required">
            <span class="form-textbox-label" id="customer_name_label" aria-hidden="true">姓名*</span>
            <div class="form-message-wrapper" id="customer_name_error">
                <span class="visuallyhidden">错误：</span>
                <span class="form-message">输入你的姓名。</span>
            </div>
        </div>
        <div class="form-textbox ">
            <input type="text" class="form-textbox-input" id="customer_email" name="customer_email" aria-labelledby="customer_email_label" maxlength="50" data-validate="email required">
            <span class="form-textbox-label" id="customer_email_label" aria-hidden="true">邮箱地址*</span>
            <div class="form-message-wrapper" id="customer_email_error">
                <span class="visuallyhidden">错误：</span>
                <span class="form-message">输入有效的邮箱地址。</span>
            </div>
        </div>
        <div class="form-textbox ">
            <input type="text" class="form-textbox-input" id="subject" name="subject" aria-labelledby="subject_label" maxlength="250" data-validate="subject required">
            <span class="form-textbox-label" id="subject_label" aria-hidden="true">主题*</span>
            <div class="form-message-wrapper" id="subject_error">
                <span class="visuallyhidden">错误：</span>
                <span class="form-message">输入一个主题。</span>
            </div>
        </div>
        <div class="form-textbox ">
            <input type="text" class="form-textbox-input" id="url" name="url" aria-labelledby="url_label" maxlength="250" data-validate="url required">
            <span class="form-textbox-label" id="url_label" aria-hidden="true">网页或网址*</span>
            <div class="form-message-wrapper" id="url_error">
                <span class="visuallyhidden">错误：</span>
                <span class="form-message">输入一个网页或网址。</span>
            </div>
        </div>
        <div class="form-textbox">
            <div class="form-textarea">
                <textarea id="feedback_comment" name="feedback_comment" aria-labelledby="feedback_comment_label" maxlength="800" data-validate="feedback_comment required"></textarea>
            </div>
            <span class="form-textbox-label" id="feedback_comment_label" aria-hidden="true">意见*</span>
            <div class="form-message-wrapper" id="feedback_comment_error">
                <span class="visuallyhidden">错误：</span>
                <span class="form-message">输入意见信息。</span>
            </div>
        </div>
        <div class="form-submit-policy row unsolicited_idea_submission_policy">
            <div class="policy column large-12">
                <div class="form-checkbox">
                    <input type="checkbox" class="form-checkbox-input" id="unsolicited_idea_submission_policy" name="unsolicited_idea_submission_policy" value="yes" data-validate="checkbox required" data-checkbox="devices">
                    <label class="form-label" for="unsolicited_idea_submission_policy"><span class="form-checkbox-indicator"></span><p>在你发送反馈之前，请先阅读 Apple 主动提交想法的相关<a href="https://www.apple.com/legal/policies/ideas.html">政策</a>。</p>
                </label>
                </div>
                <div class="form-message-wrapper" id="unsolicited_idea_submission_policy_error">
                    <span class="visuallyhidden">错误：</span>
                    <span class="form-message">请阅读内容提交政策并勾选复选框。</span>
                </div>
            </div>
            <div class="submit-button column large-12">
                <button class="button form-button" type="submit" name="submit">提交反馈</button>
            </div>
        </div>
    </div>
</body>
</html>
